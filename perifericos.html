<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KTECH - Periféricos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0e0e0e;
      color: white;
    }
    header {
      background-color: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
    }
    header img {
      height: 40px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 30px;
      font-weight: 500;
    }
    nav a:hover {
      text-decoration: underline;
    }
    h1 {
      padding: 40px 60px 20px 60px;
      font-weight: 700;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 0 60px 60px 60px;
      justify-content: flex-start;
    }
    .card {
      background-color: #1b1b1b;
      border-radius: 10px;
      padding: 20px;
      width: 260px;
      text-align: center;
      transition: transform 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 150px;
      height: 150px;
      object-fit: contain;
      margin-bottom: 15px;
    }
    .card h3 {
      font-size: 18px;
      margin-bottom: 8px;
      color: #00aaff; /* Nome em azul */
    }
    .card p {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 12px;
      flex-grow: 1;
    }
    .card strong {
      font-size: 16px;
      color: #f0a500;
      margin-bottom: 10px;
    }
    .btn-comprar {
      background-color: #00e1ff;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      font-weight: 700;
      color: black;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: auto;
    }
    .btn-comprar:hover {
      background-color: #00c1dd;
    }
    #carrinho {
      background: #222;
      border-radius: 8px;
      padding: 20px 40px;
      max-width: 600px;
      margin: 20px auto;
      color: #eee;
    }
    #carrinho h2 {
      margin-top: 0;
      color: #00e1ff;
    }
    #carrinho ul {
      list-style: none;
      padding-left: 0;
    }
    #carrinho li {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #444;
    }
    #carrinho li button {
      background: #f04e4e;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      padding: 3px 8px;
      font-size: 12px;
    }
    #total {
      font-weight: 700;
      font-size: 1.2rem;
      text-align: right;
      margin-top: 10px;
      color: #f0a500;
    }
    @media (max-width: 768px) {
      header {
        padding: 15px 20px;
      }
      h1 {
        padding: 20px;
        font-size: 24px;
      }
      .cards {
        padding: 0 20px 40px 20px;
        justify-content: center;
      }
      .card {
        width: 90%;
      }
      #carrinho {
        max-width: 90%;
        padding: 15px 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center;">
      <img src="inicio_imagens/ck.png" alt="KTECH" style="height: 40px; margin-right: 10px;">
      <span style="font-size: 20px; font-weight: bold;">KTECH</span>
    </div>
    <nav>
      <a href="index.html">INÍCIO</a>
      <a href="pc-gamer.html">PC GAMER</a>
      <a href="perifericos.html" style="text-decoration: underline;">PERIFÉRICOS</a>
      <a href="cadastro.html">CADASTRO</a>
      <a href="sobre.html">SOBRE A EMPRESA</a>
    </nav>
  </header>

  <main>
    <h1>Periféricos Gamer</h1>
    <section class="cards" id="perifericos-cards" aria-label="Lista de periféricos gamer"></section>

    <section id="carrinho" aria-label="Carrinho de compras">
      <h2>Carrinho</h2>
      <ul id="lista-carrinho"></ul>
      <div id="total">Total: R$ 0,00</div>
    </section>
  </main>

  <script>
    const produtosPerifericos = [
      { nome: "Mouse Rem 8095", descricao: "Mouse ergonômico para gamers", preco: 116.83, img: "perifericos_imagens/mouse.png" },
      { nome: "Teclado Nobis 7703", descricao: "Teclado mecânico RGB", preco: 146.39, img: "perifericos_imagens/teclado.png" },
      { nome: "Headset Corporis 7740", descricao: "Som imersivo e conforto para longas sessões", preco: 338.18, img: "perifericos_imagens/headset.png" },
      { nome: "Mousepad Vitae 9235", descricao: "Superfície ideal para precisão", preco: 69.59, img: "perifericos_imagens/mousepad.png" }
    ];

    const carrinho = [];

    const container = document.getElementById('perifericos-cards');
    const listaCarrinho = document.getElementById('lista-carrinho');
    const totalCarrinho = document.getElementById('total');

    function atualizarCarrinho() {
      listaCarrinho.innerHTML = '';
      let total = 0;

      carrinho.forEach((item, index) => {
        total += item.preco;
        const li = document.createElement('li');
        li.innerHTML = `
          ${item.nome} - R$ ${item.preco.toFixed(2)}
          <button aria-label="Remover ${item.nome}" data-index="${index}">X</button>
        `;
        listaCarrinho.appendChild(li);
      });

      totalCarrinho.textContent = `Total: R$ ${total.toFixed(2)}`;

      // Adicionar evento para remover itens
      listaCarrinho.querySelectorAll('button').forEach(botao => {
        botao.addEventListener('click', (e) => {
          const idx = e.target.getAttribute('data-index');
          carrinho.splice(idx, 1);
          atualizarCarrinho();
        });
      });
    }

    produtosPerifericos.forEach(produto => {
      const card = document.createElement('article');
      card.className = 'card';
      card.tabIndex = 0;
      card.innerHTML = `
        <img src="${produto.img}" alt="${produto.nome}">
        <h3>${produto.nome}</h3>
        <p>${produto.descricao}</p>
        <strong>R$ ${produto.preco.toFixed(2)}</strong>
        <button class="btn-comprar" type="button">Comprar</button>
      `;
      container.appendChild(card);

      card.querySelector('.btn-comprar').addEventListener('click', () => {
        carrinho.push(produto);
        alert(`Produto "${produto.nome}" adicionado ao carrinho!`);
        atualizarCarrinho();
      });
    });
  </script>
</body>
</html>
