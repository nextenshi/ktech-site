<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KTECH - Periféricos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0e0e0e;
      color: white;
      line-height: 1.6;
    }
    header {
      background-color: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 2px solid #007acc; /* Azul */
    }
    header img {
      height: 40px;
      margin-right: 10px;
    }
    header nav a {
      color: white;
      text-decoration: none;
      margin-left: 30px;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    header nav a:hover {
      color: #007acc; /* Azul */
    }
    header nav a[aria-current="page"] {
      color: #007acc;
      text-decoration: underline;
    }
    h1 {
      padding: 40px 40px 20px 40px;
      font-weight: 700;
      font-size: 2.25rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      padding: 0 40px 60px 40px;
      justify-content: flex-start;
      max-width: 1200px;
      margin: 0 auto 60px auto;
    }
    .card {
      background-color: #1b1b1b;
      border-radius: 15px;
      padding: 25px 20px;
      text-align: center;
      width: 250px;
      color: white;
      box-shadow: 0 0 15px rgba(0, 122, 204, 0.5); /* Azul */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px rgba(0, 122, 204, 0.8); /* Azul */
    }
    .card img {
      width: 140px;
      height: 140px;
      object-fit: contain;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    .card h3 {
      font-size: 22px;
      font-weight: 700;
      color: #00aaff; /* Nome em azul */
      margin-bottom: 8px;
    }
    .card p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 12px;
      flex-grow: 1;
    }
    .card strong {
      font-size: 16px;
      color: #f0a500;
      margin-bottom: 15px;
    }
    .btn-comprar {
      background-color: #007acc; /* Azul */
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-weight: 700;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: auto;
      box-shadow: 0 0 8px #007acc;
    }
    .btn-comprar:hover,
    .btn-comprar:focus {
      background-color: #005f99;
      outline: none;
      box-shadow: 0 0 12px #005f99;
    }
    #carrinho {
      background: #1b1b1b;
      border-radius: 15px;
      padding: 25px 40px;
      max-width: 1200px;
      margin: 0 auto 60px auto;
      color: #eee;
      box-shadow: 0 0 20px rgba(0, 122, 204, 0.6);
    }
    #carrinho h2 {
      margin-top: 0;
      color: #007acc;
      font-weight: 700;
      font-size: 1.8rem;
    }
    #carrinho ul {
      list-style: none;
      padding-left: 0;
      margin-bottom: 20px;
    }
    #carrinho li {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #333;
      font-weight: 600;
    }
    #carrinho li button {
      background: #f04e4e;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      padding: 5px 10px;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }
    #carrinho li button:hover {
      background: #b03a3a;
    }
    #total {
      font-weight: 700;
      font-size: 1.4rem;
      text-align: right;
      color: #f0a500;
    }
    @media (max-width: 768px) {
      header {
        padding: 15px 20px;
      }
      h1 {
        padding: 20px;
        font-size: 1.75rem;
      }
      .cards {
        padding: 0 20px 40px 20px;
        justify-content: center;
      }
      .card {
        width: 90%;
      }
      #carrinho {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center;">
      <img src="inicio_imagens/ck.png" alt="Logo KTECH" />
      <span style="font-size: 22px; font-weight: 700;">KTECH</span>
    </div>
    <nav>
      <a href="index.html">INÍCIO</a>
      <a href="pc-gamer.html">PC GAMER</a>
      <a href="perifericos.html" aria-current="page">PERIFÉRICOS</a>
      <a href="cadastro.html">CADASTRO</a>
      <a href="sobre.html">SOBRE A EMPRESA</a>
    </nav>
  </header>

  <main>
    <h1>Periféricos Gamer</h1>

    <section class="cards" id="perifericos-cards" aria-label="Lista de periféricos gamer"></section>

    <section id="carrinho" aria-label="Carrinho de compras">
      <h2>Carrinho</h2>
      <ul id="lista-carrinho"></ul>
      <div id="total">Total: R$ 0,00</div>
    </section>
  </main>

  <script>
    const produtosPerifericos = [
      { nome: "Mouse Rem 8095", descricao: "Mouse ergonômico para gamers", preco: 116.83, img: "perifericos_imagens/mouse.png" },
      { nome: "Teclado Nobis 7703", descricao: "Teclado mecânico RGB", preco: 146.39, img: "perifericos_imagens/teclado.png" },
      { nome: "Headset Corporis 7740", descricao: "Som imersivo e conforto para longas sessões", preco: 338.18, img: "perifericos_imagens/headset.png" },
      { nome: "Mousepad Vitae 9235", descricao: "Superfície ideal para precisão", preco: 69.59, img: "perifericos_imagens/mousepad.png" }
    ];

    const carrinho = [];

    const container = document.getElementById('perifericos-cards');
    const listaCarrinho = document.getElementById('lista-carrinho');
    const totalCarrinho = document.getElementById('total');

    function atualizarCarrinho() {
      listaCarrinho.innerHTML = '';
      let total = 0;

      carrinho.forEach((item, index) => {
        total += item.preco;
        const li = document.createElement('li');
        li.innerHTML = `
          <span style="color:#00aaff">${item.nome}</span> - R$ ${item.preco.toFixed(2)}
          <button aria-label="Remover ${item.nome}" data-index="${index}">X</button>
        `;
        listaCarrinho.appendChild(li);
      });

      totalCarrinho.textContent = `Total: R$ ${total.toFixed(2)}`;

      // Remover itens
      listaCarrinho.querySelectorAll('button').forEach(botao => {
        botao.addEventListener('click', (e) => {
          const idx = e.target.getAttribute('data-index');
          carrinho.splice(idx, 1);
          atualizarCarrinho();
        });
      });
    }

    produtosPerifericos.forEach(produto => {
      const card = document.createElement('article');
      card.className = 'card';
      card.tabIndex = 0;
      card.innerHTML = `
        <img src="${produto.img}" alt="${produto.nome}">
        <h3>${produto.nome}</h3>
        <p>${produto.descricao}</p>
        <strong>R$ ${produto.preco.toFixed(2)}</strong>
        <button class="btn-comprar" type="button">Comprar</button>
      `;
      container.appendChild(card);

      card.querySelector('.btn-comprar').addEventListener('click', () => {
        carrinho.push(produto);
        alert(`Produto "${produto.nome}" adicionado ao carrinho!`);
        atualizarCarrinho();
      });
    });
  </script>
</body>
</html>
