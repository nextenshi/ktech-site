<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KTECH - Hardware</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0e0e0e;
      color: white;
      line-height: 1.6;
    }
    header {
      background-color: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 2px solid #007acc;
    }
    header img {
      height: 40px;
      margin-right: 10px;
    }
    header nav a {
      color: white;
      text-decoration: none;
      margin-left: 30px;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    header nav a:hover {
      color: #007acc;
    }
    header nav a[aria-current="page"] {
      color: #007acc;
      text-decoration: underline;
    }
    h1 {
      padding: 40px 40px 20px 40px;
      font-weight: 700;
      font-size: 2.25rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      padding: 0 40px 60px 40px;
      justify-content: flex-start;
      max-width: 1200px;
      margin: 0 auto 60px auto;
    }
    .card {
      background-color: #1b1b1b;
      border-radius: 15px;
      padding: 25px 20px;
      text-align: center;
      width: 250px;
      color: white;
      box-shadow: 0 0 15px rgba(0, 122, 204, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px rgba(0, 122, 204, 0.8);
    }
    .card img {
      width: 140px;
      height: 140px;
      object-fit: contain;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    .card h3 {
      font-size: 22px;
      font-weight: 700;
      color: #00aaff;
      margin-bottom: 8px;
    }
    .card p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 12px;
      flex-grow: 1;
    }
    .card strong {
      font-size: 16px;
      color: #f0a500;
      margin-bottom: 15px;
    }
    .btn-comprar {
      background-color: #007acc;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-weight: 700;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: auto;
      box-shadow: 0 0 8px #007acc;
    }
    .btn-comprar:hover,
    .btn-comprar:focus {
      background-color: #005f99;
      outline: none;
      box-shadow: 0 0 12px #005f99;
    }
    #carrinho {
      background: #1b1b1b;
      border-radius: 15px;
      padding: 25px 40px;
      max-width: 1200px;
      margin: 0 auto 60px auto;
      color: #eee;
      box-shadow: 0 0 20px rgba(0, 122, 204, 0.6);
    }
    #carrinho h2 {
      margin-top: 0;
      color: #007acc;
      font-weight: 700;
      font-size: 1.8rem;
    }
    #carrinho ul {
      list-style: none;
      padding-left: 0;
      margin-bottom: 20px;
    }
    #carrinho li {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #333;
      font-weight: 600;
    }
    #carrinho li button {
      background: #f04e4e;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      padding: 5px 10px;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }
    #carrinho li button:hover {
      background: #b03a3a;
    }
    #total {
      font-weight: 700;
      font-size: 1.4rem;
      text-align: right;
      color: #f0a500;
    }
    @media (max-width: 768px) {
      header {
        padding: 15px 20px;
      }
      h1 {
        padding: 20px;
        font-size: 1.75rem;
      }
      .cards {
        padding: 0 20px 40px 20px;
        justify-content: center;
      }
      .card {
        width: 90%;
      }
      #carrinho {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center;">
      <img src="inicio_imagens/ck.png" alt="Logo KTECH" />
      <span style="font-size: 22px; font-weight: 700;">KTECH</span>
    </div>
    <nav>
      <a href="index.html">INÍCIO</a>
      <a href="hardware.html" aria-current="page">HARDWARE</a>
      <a href="perifericos.html">PERIFÉRICOS</a>
      <a href="cadastro.html">CADASTRO</a>
      <a href="sobre.html">SOBRE A EMPRESA</a>
    </nav>
  </header>

  <main>
    <h1>Peças para PC</h1>

    <section class="cards" id="pc-gamer-cards" aria-label="Lista de peças para PC"></section>

    <section id="carrinho" aria-label="Carrinho de compras">
      <h2>Carrinho</h2>
      <ul id="lista-carrinho"></ul>
      <div id="total">Total: R$ 0,00</div>
    </section>
  </main>

  <script>
    const produtosPcGamer = [
      {
        nome: "Processador Eos 1825",
        descricao: "Processador Eos 1825, 8 núcleos, 16 threads, frequência base 3.8 GHz, boost até 4.7 GHz, cache L3 32MB, socket AM4.",
        preco: 1019.82,
        img: "pc-gamer_imagens/processador.png"
      },
      {
        nome: "Processador Reprehenderit 6874",
        descricao: "Processador Reprehenderit 6874, 12 núcleos, 24 threads, frequência base 3.6 GHz, turbo até 5.2 GHz, cache L3 30MB, socket LGA 1700.",
        preco: 2162.12,
        img: "pc-gamer_imagens/processador2.png"
      },
      {
        nome: "Processador Aliquam 5515",
        descricao: "Processador Aliquam 5515, 6 núcleos, 12 threads, frequência base 3.4 GHz, boost até 4.5 GHz, cache L3 16MB, socket AM4.",
        preco: 1449.70,
        img: "pc-gamer_imagens/processador3.png"
      },
      {
        nome: "Placa-mãe Facere 7815",
        descricao: "Placa-mãe Facere 7815, chipset B550, suporte PCIe 4.0, memória DDR4 até 128GB, slots M.2 NVMe, Wi-Fi 6 integrado.",
        preco: 562.63,
        img: "pc-gamer_imagens/placamae1.png"
      },
      {
        nome: "Placa-mãe Corporis 91",
        descricao: "Placa-mãe Corporis 91, chipset Z690, suporte DDR5 até 128GB, PCIe 5.0, portas USB 3.2 Gen2x2, RGB personalizável.",
        preco: 3470.92,
        img: "pc-gamer_imagens/placamae2.png"
      },
      {
        nome: "Placa-mãe Accusamus 3115",
        descricao: "Placa-mãe Accusamus 3115, chipset B460, suporte DDR4, suporte a overclock básico, slots M.2 e SATA III.",
        preco: 1348.59,
        img: "pc-gamer_imagens/placamae3.png"
      },
      {
        nome: "Memória RAM Similique 5181",
        descricao: "Memória RAM Similique 5181, 16GB (2x8GB), DDR4 3200MHz, baixa latência CL16, perfil baixo, ideal para jogos e multitarefa.",
        preco: 1369.67,
        img: "pc-gamer_imagens/ram.png"
      },
      {
        nome: "Fonte Porro 9442",
        descricao: "Fonte Porro 9442, 650W, certificação 80 Plus Bronze, proteção contra surtos, eficiente e silenciosa.",
        preco: 425.40,
        img: "pc-gamer_imagens/fonte.png"
      },
      {
        nome: "Placa de Vídeo Aliquam 8884",
        descricao: "Placa de Vídeo Aliquam 8884, GPU com 8GB GDDR6, suporte Ray Tracing, HDMI 2.1, ideal para jogos em 1440p e 4K.",
        preco: 2293.03,
        img: "pc-gamer_imagens/placadevideo.png"
      },
      {
        nome: "SSD Similique 5591",
        descricao: "SSD Similique 5591, 1TB NVMe M.2, velocidades de leitura 3500MB/s, gravação 3000MB/s, tecnologia TRIM suportada.",
        preco: 273.03,
        img: "pc-gamer_imagens/ssd.png"
      },
      {
        nome: "Cooler Quasi 4584",
        descricao: "Cooler Quasi 4584, cooler para processador com 4 heatpipes, RGB, silencioso e eficiente para overclock.",
        preco: 105.50,
        img: "pc-gamer_imagens/cooler.png"
      },
      {
        nome: "Gabinete Id 920",
        descricao: "Gabinete Id 920, mid-tower com vidro temperado, iluminação RGB, suporte para até 3 fans e radiadores de até 280mm.",
        preco: 582.23,
        img: "pc-gamer_imagens/gabinete.png"
      },
      {
        nome: "Gabinete Soluta 3887",
        descricao: "Gabinete Soluta 3887, design moderno, espaço interno amplo, filtro anti-poeira removível e painel lateral em acrílico.",
        preco: 696.49,
        img: "pc-gamer_imagens/gabinete2.png"
      },
      {
        nome: "Gabinete Minus 7223",
        descricao: "Gabinete Minus 7223, compacto, ideal para setups pequenos, fácil instalação e ótimo fluxo de ar.",
        preco: 305.55,
        img: "pc-gamer_imagens/gabinete3.png"
      },
      {
        nome: "Controlador RGB Eligendi 9670",
        descricao: "Controlador RGB Eligendi 9670, controle de luzes LED com vários modos, compatível com software popular de iluminação.",
        preco: 114.97,
        img: "pc-gamer_imagens/controlador_rgb.png"
      }
    ];

    const carrinho = [];

    const container = document.getElementById('pc-gamer-cards');
    const listaCarrinho = document.getElementById('lista-carrinho');
    const totalCarrinho = document.getElementById('total');

    function atualizarCarrinho() {
      listaCarrinho.innerHTML = '';
      let total = 0;

      carrinho.forEach((item, index) => {
        total += item.preco;
        const li = document.createElement('li');
        li.innerHTML = `
          <span style="color:#00aaff">${item.nome}</span> - R$ ${item.preco.toFixed(2)}
          <button aria-label="Remover ${item.nome}" data-index="${index}">X</button>
        `;
        listaCarrinho.appendChild(li);
      });

      totalCarrinho.textContent = `Total: R$ ${total.toFixed(2)}`;

      // Remove item ao clicar no botão
      listaCarrinho.querySelectorAll('button').forEach(botao => {
        botao.addEventListener('click', (e) => {
          const idx = e.target.getAttribute('data-index');
          carrinho.splice(idx, 1);
          atualizarCarrinho();
        });
      });
    }

    produtosPcGamer.forEach(produto => {
      const card = document.createElement('article');
      card.className = 'card';
      card.tabIndex = 0;
      card.innerHTML = `
        <img src="${produto.img}" alt="${produto.nome}">
        <h3>${produto.nome}</h3>
        <p>${produto.descricao}</p>
        <strong>R$ ${produto.preco.toFixed(2)}</strong>
        <button class="btn-comprar" type="button">Comprar</button>
      `;
      container.appendChild(card);

      card.querySelector('.btn-comprar').addEventListener('click', () => {
        carrinho.push(produto);
        alert(`Produto "${produto.nome}" adicionado ao carrinho!`);
        atualizarCarrinho();
      });
    });
  </script>
</body>
</html>
