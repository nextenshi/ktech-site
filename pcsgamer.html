<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>PCS GAMER - KTECH</title>
  <style>
    body { background:#0e0e0e; color:white; font-family: 'Inter', sans-serif; max-width: 1200px; margin: auto; }
    h1 { color:#00aaff; }
    .pc-card { background:#1b1b1b; border-radius: 15px; padding: 20px; margin-bottom: 25px; box-shadow: 0 0 15px #007acc; }
    .pc-card h2 { color: #f0a500; }
    .pecas-list { margin-left: 20px; }
    .peca { margin-bottom: 8px; }
    .preco { font-weight: 700; color:#00ffaa; }
  </style>
</head>
<body>

<h1>PCs Gamer</h1>

<div id="pcs-container"></div>

<script>
  const pecas = [
    { nome: "Processador Eos 1825", descricao: "Processador Eos 1825, 8 núcleos, 16 threads, frequência base 3.8 GHz, boost até 4.7 GHz, cache L3 32MB, socket AM4.", preco: 1019.82 },
    { nome: "Placa-mãe Facere 7815", descricao: "Placa-mãe Facere 7815, chipset B550, suporte PCIe 4.0, memória DDR4 até 128GB, slots M.2 NVMe, Wi-Fi 6 integrado.", preco: 562.63 },
    { nome: "Memória RAM Similique 5181", descricao: "Memória RAM Similique 5181, 16GB (2x8GB), DDR4 3200MHz, baixa latência CL16, perfil baixo, ideal para jogos e multitarefa.", preco: 1369.67 },
    { nome: "Placa de Vídeo Aliquam 8884", descricao: "Placa de Vídeo Aliquam 8884, GPU com 8GB GDDR6, suporte Ray Tracing, HDMI 2.1, ideal para jogos em 1440p e 4K.", preco: 2293.03 },
    { nome: "SSD Similique 5591", descricao: "SSD Similique 5591, 1TB NVMe M.2, velocidades de leitura 3500MB/s, gravação 3000MB/s, tecnologia TRIM suportada.", preco: 273.03 },
    { nome: "Fonte Porro 9442", descricao: "Fonte Porro 9442, 650W, certificação 80 Plus Bronze, proteção contra surtos, eficiente e silenciosa.", preco: 425.40 },
    { nome: "Gabinete Id 920", descricao: "Gabinete Id 920, mid-tower com vidro temperado, iluminação RGB, suporte para até 3 fans e radiadores de até 280mm.", preco: 582.23 },
  ];

  const pcsGamer = [
    {
      nome: "Gamer Beast X1",
      pecas: [0,1,2,3,4,5,6],  // índices no array pecas
    },
    {
      nome: "Turbo Gamer V3",
      pecas: [0,1,2,3,4,5],  // exemplo só sem gabinete pra variar
    }
  ];

  const container = document.getElementById('pcs-container');

  pcsGamer.forEach(pc => {
    let somaPreco = 0;
    const div = document.createElement('div');
    div.classList.add('pc-card');
    let pecasHTML = '';
    pc.pecas.forEach(idx => {
      const peca = pecas[idx];
      somaPreco += peca.preco;
      pecasHTML += `<div class="peca"><strong>${peca.nome}</strong>: ${peca.descricao} <span class="preco">R$ ${peca.preco.toFixed(2)}</span></div>`;
    });
    div.innerHTML = `
      <h2>${pc.nome}</h2>
      <div class="pecas-list">${pecasHTML}</div>
      <p><strong>Preço total estimado: R$ ${somaPreco.toFixed(2)}</strong></p>
    `;
    container.appendChild(div);
  });
</script>

</body>
</html>
