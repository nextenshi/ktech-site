<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PCs Gamer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #121212;
      color: #eee;
    }
    header {
      background: #222;
      padding: 15px 20px;
      display: flex;
      gap: 20px;
    }
    header button {
      background: #444;
      border: none;
      padding: 10px 15px;
      color: #eee;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }
    header button:hover, header button.active {
      background: #08f;
      color: white;
    }
    main {
      padding: 20px;
    }
    .pc-card {
      background: #1e1e1e;
      border-radius: 10px;
      margin-bottom: 25px;
      display: flex;
      gap: 15px;
      padding: 15px;
      box-shadow: 0 0 10px #08f4;
      align-items: center;
    }
    .pc-card img {
      width: 180px;
      height: 120px;
      object-fit: contain;
      border-radius: 8px;
      background: #333;
      flex-shrink: 0;
    }
    .pc-info {
      flex-grow: 1;
    }
    .pc-info h3 {
      margin: 0 0 8px 0;
      font-size: 22px;
      color: #08f;
    }
    .pc-info p {
      margin: 0 0 10px 0;
      white-space: pre-line;
      line-height: 1.4;
      font-size: 14px;
      color: #ccc;
    }
    .pc-info .price {
      font-weight: bold;
      font-size: 18px;
      color: #0f8;
    }
    /* Esconde as abas que não estão ativas */
    section.tab-content {
      display: none;
    }
    section.tab-content.active {
      display: block;
    }
  </style>
</head>
<body>

<header>
  <button data-tab="inicio" class="active">INÍCIO</button>
  <button data-tab="pcs-gamer">PCS GAMER</button>
  <button data-tab="pcs-trabalho">PCS TRABALHO</button>
  <button data-tab="cadastro">CADASTRO</button>
  <button data-tab="sobre">SOBRE A EMPRESA</button>
</header>

<main>
  <section id="inicio" class="tab-content active">
    <h1>Bem-vindo ao nosso site!</h1>
    <p>Selecione uma aba para ver mais informações.</p>
  </section>

  <section id="pcs-gamer" class="tab-content">
    <h1>PCs Gamer</h1>
    <div id="pcs-gamer-list"></div>
  </section>

  <section id="pcs-trabalho" class="tab-content">
    <h1>PCs para Trabalho</h1>
    <p>Em breve...</p>
  </section>

  <section id="cadastro" class="tab-content">
    <h1>Cadastro</h1>
    <p>Formulário de cadastro aqui...</p>
  </section>

  <section id="sobre" class="tab-content">
    <h1>Sobre a Empresa</h1>
    <p>Informações sobre a empresa...</p>
  </section>
</main>

      img: "pcs_imagens/gamer4.png"
    }
  ];

  function formatPrice(price) {
    return price.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
  }

  // Função que cria o HTML para cada PC
  function criarCardPC(pc) {
    const card = document.createElement('div');
    card.className = 'pc-card';

    const img = document.createElement('img');
    img.src = pc.img;
    img.alt = pc.nome;

    const info = document.createElement('div');
    info.className = 'pc-info';

    const nome = document.createElement('h3');
    nome.textContent = pc.nome;

    const descricao = document.createElement('p');
    descricao.textContent = pc.descricao;

    const preco = document.createElement('div');
    preco.className = 'price';
    preco.textContent = formatPrice(pc.preco);

    info.appendChild(nome);
    info.appendChild(descricao);
    info.appendChild(preco);

    card.appendChild(img);
    card.appendChild(info);

    return card;
  }

  // Preenche a lista de PCs Gamer no HTML
  function carregarPCsGamer() {
    const container = document.getElementById('pcs-gamer-list');
    container.innerHTML = '';
    pcsGamer.forEach(pc => {
      container.appendChild(criarCardPC(pc));
    });
  }

  // Controle de abas do menu
  const botoesMenu = document.querySelectorAll('header button');
  const abas = document.querySelectorAll('section.tab-content');

  botoesMenu.forEach(botao => {
    botao.addEventListener('click', () => {
      // Remove active dos botões e abas
      botoesMenu.forEach(b => b.classList.remove('active'));
      abas.forEach(ab => ab.classList.remove('active'));

      // Ativa o botão clicado
      botao.classList.add('active');
      // Ativa a aba correspondente
      const tabId = botao.getAttribute('data-tab');
      document.getElementById(tabId).classList.add('active');

      // Se for pcs-gamer, carrega os pcs
      if(tabId === 'pcs-gamer') {
        carregarPCsGamer();
      }
    });
  });

  // Opcional: carregar PCs Gamer se abrir direto na aba pcs-gamer
  if(document.querySelector('section.tab-content.active').id === 'pcs-gamer') {
    carregarPCsGamer();
  }
</script>

</body>
</html>
