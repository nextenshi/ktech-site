<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KTECH - Página Inicial</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0e0e0e;
      color: white;
      line-height: 1.6;
    }

    header {
      background-color: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 2px solid #007acc;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    header nav a {
      color: white;
      text-decoration: none;
      margin-left: 30px;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    header nav a:hover {
      color: #007acc;
    }

    .banner {
      background-color: #000;
      text-align: center;
      padding: 30px 10px;
      border-radius: 12px;
      margin: 20px auto;
      max-width: 1200px;
    }

    .banner img {
      width: 1000px;
      height: 250px;
      border-radius: 12px;
      object-fit: cover;
      display: block;
      margin: 0 auto;
    }

    .banner h1 {
      font-size: 2rem;
      margin-top: 10px;
      color: #fff;
    }

    .banner h1 span {
      color: #007acc;
    }

    .banner p {
      color: #ccc;
      font-size: 1.1rem;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 60px 40px;
      max-width: 1200px;
      margin: 40px auto 0 auto;
      background: linear-gradient(to right, #0e0e0e, #1a1a1a);
      border-radius: 12px;
      color: #eee;
    }

    .hero-text {
      max-width: 50%;
    }

    .hero-text h1 {
      font-size: 48px;
      margin-bottom: 15px;
      font-weight: 700;
    }

    .hero-text p {
      font-size: 22px;
      color: #aaa;
    }

    .hero img {
      width: 500px;
      max-width: 100%;
      border-radius: 12px;
    }

    .cards {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 40px auto 60px auto;
      flex-wrap: wrap;
    }

    .card {
      background-color: #1b1b1b;
      border-radius: 15px;
      padding: 25px 20px;
      text-align: center;
      width: 250px;
      color: white;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(0, 122, 204, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px rgba(0, 122, 204, 0.8);
    }

    .card img {
      width: 140px;
      height: 140px;
      object-fit: contain;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    .card h3 {
      font-size: 22px;
      font-weight: 700;
    }

    @media (max-width: 1024px) {
      .banner img {
        width: 100%;
        height: auto;
      }
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
        padding: 40px 20px;
      }

      .hero-text {
        max-width: 100%;
        margin-bottom: 30px;
      }

      .cards {
        justify-content: center;
        gap: 25px;
      }
    }

    @media (max-width: 400px) {
      header {
        flex-direction: column;
        gap: 10px;
      }
      header nav a {
        margin-left: 0;
        margin-right: 15px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div style="display: flex; align-items: center;">
      <img src="inicio_imagens/ck.png" alt="Logo KTECH" />
      <span style="font-size: 22px; font-weight: 700;">KTECH</span>
    </div>
    <nav>
      <a href="index.html">INÍCIO</a>
      <a href="#">MEU PC</a>
      <a href="cadastro.html">CADASTRO</a>
      <a href="sobre.html">SOBRE A EMPRESA</a>
    </nav>
  </header>

  <section class="banner" aria-label="Banner promocional">
    <img src="inicio_imagens/prom.png" alt="Banner promocional" />
  </section>

  <section class="hero" aria-label="Apresentação da Ktech">
    <div class="hero-text">
      <h1>Bem-vindo à <strong>KTECH</strong></h1>
      <p>Os melhores produtos para gamers e profissionais</p>
    </div>
    <img src="inicio_imagens/pcgamer.png" alt="Gabinete RGB para PC Gamer" />
  </section>

  <section class="cards" aria-label="Categorias de produtos">
    <a href="pc-gamer.html" class="card" aria-label="Ir para a página de PCs Gamer">
      <img src="inicio_imagens/gabinete.png" alt="Imagem de PC Gamer" />
      <h3>PCS GAMER</h3>
    </a>
    <a href="#" class="card" aria-label="Ir para a página de Notebooks">
      <img src="inicio_imagens/notebook.png" alt="Imagem de Notebook" />
      <h3>NOTEBOOKS</h3>
    </a>
    <a href="perifericos.html" class="card" aria-label="Ir para a página de Periféricos">
      <img src="inicio_imagens/perifericos.png" alt="Imagem de Periféricos" />
      <h3>PERIFÉRICOS</h3>
    </a>
  </section>

</body>
</html>
