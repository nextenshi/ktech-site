<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KTECH - Página Inicial</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0e0e0e;
      color: white;
    }

    header {
      background-color: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
    }

    header img {
      height: 40px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 30px;
      font-weight: 500;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 60px;
      background: linear-gradient(to right, #0e0e0e, #1a1a1a);
    }

    .hero-text {
      max-width: 50%;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 20px;
      color: #aaa;
    }

    .hero img {
      width: 500px;
      max-width: 100%;
    }

    .cards {
      display: flex;
      justify-content: space-around;
      padding: 40px 60px;
      gap: 20px;
    }

    .card {
      background-color: #1b1b1b;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      width: 30%;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100px;
      margin-bottom: 15px;
    }

    .card h3 {
      font-size: 20px;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }
      .hero-text {
        max-width: 100%;
      }
      .cards {
        flex-direction: column;
        align-items: center;
      }
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="KTECH Logo">
    <nav>
      <a href="#">INICIO</a>
      <a href="#">PRODUTOS</a>
      <a href="#">CADASTRO</a>
      <a href="#">SOBRE A EMPRESA</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Bem-vindo à <strong>KTECH</strong></h1>
      <p>Os melhores produtos para gamers e profissionais</p>
    </div>
    <img src="pcgamer.png" alt="Gabinete RGB">
  </section>

  <section class="cards">
    <div class="card">
      <img src="pcgamer-icon.png" alt="PC Gamer">
      <h3>PCS GAMER</h3>
    </div>
    <div class="card">
      <img src="notebook-icon.png" alt="Notebook">
      <h3>NOTEBOOKS</h3>
    </div>
    <div class="card">
      <img src="perifericos-icon.png" alt="Periféricos">
      <h3>PERIFÉRICOS</h3>
    </div>
  </section>
</body>
</html>
