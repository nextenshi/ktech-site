<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KTECH - PC Gamer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0e0e0e;
      color: white;
    }
    header {
      background-color: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
    }
    header img {
      height: 40px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 30px;
      font-weight: 500;
    }
    nav a:hover {
      text-decoration: underline;
    }
    h1 {
      padding: 40px 60px 20px 60px;
      font-weight: 700;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 0 60px 60px 60px;
      justify-content: flex-start;
    }
    .card {
      background-color: #1b1b1b;
      border-radius: 10px;
      padding: 20px;
      width: 260px;
      text-align: center;
      transition: transform 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 150px;
      height: 150px;
      object-fit: contain;
      margin-bottom: 15px;
    }
    .card h3 {
      font-size: 18px;
      margin-bottom: 8px;
    }
    .card p {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 12px;
      flex-grow: 1;
    }
    .card strong {
      font-size: 16px;
      color: #f0a500;
    }
    @media (max-width: 768px) {
      header {
        padding: 15px 20px;
      }
      h1 {
        padding: 20px;
        font-size: 24px;
      }
      .cards {
        padding: 0 20px 40px 20px;
        justify-content: center;
      }
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center;">
      <img src="inicio_imagens/ck.png" alt="KTECH" style="height: 40px; margin-right: 10px;">
      <span style="font-size: 20px; font-weight: bold;">KTECH</span>
    </div>
    <nav>
      <a href="index.html">INÍCIO</a>
      <a href="pc-gamer.html" style="text-decoration: underline;">PC GAMER</a>
      <a href="perifericos.html">PERIFÉRICOS</a>
      <a href="cadastro.html">CADASTRO</a>
      <a href="sobre.html">SOBRE A EMPRESA</a>
    </nav>
  </header>

  <h1>Peças para PC Gamer</h1>
  <section class="cards" id="pc-gamer-cards"></section>

  <script>
    const produtosPcGamer = [
      { nome: "Processador Eos 1825", descricao: "Processador potente para jogos", preco: 1019.82, img: "pc-gamer_imagens/processador.png" },
      { nome: "Processador Reprehenderit 6874", descricao: "Desempenho extremo para games", preco: 2162.12, img: "pc-gamer_imagens/processador2.png" },
      { nome: "Processador Aliquam 5515", descricao: "Ótima relação custo-benefício", preco: 1449.70, img: "pc-gamer_imagens/processador3.png" },
      { nome: "Placa-mãe Facere 7815", descricao: "Compatível com CPUs modernas e overclocking", preco: 562.63, img: "pc-gamer_imagens/placamae1.png" },
      { nome: "Placa-mãe Corporis 91", descricao: "Alta performance para gamers exigentes", preco: 3470.92, img: "pc-gamer_imagens/placamae2.png" },
      { nome: "Placa-mãe Accusamus 3115", descricao: "Estabilidade e qualidade para seu setup", preco: 1348.59, img: "pc-gamer_imagens/placamae3.png" },
      { nome: "Memória RAM Similique 5181", descricao: "Alta velocidade para FPS estável", preco: 1369.67, img: "pc-gamer_imagens/ram.png" },
      { nome: "Fonte Porro 9442", descricao: "Energia segura e potente para setups gamer", preco: 425.40, img: "pc-gamer_imagens/fonte.png" },
      { nome: "Placa de Vídeo Aliquam 8884", descricao: "Gráficos realistas para jogos imersivos", preco: 2293.03, img: "pc-gamer_imagens/placadevideo.png" },
      { nome: "SSD Similique 5591", descricao: "Velocidade e armazenamento rápido", preco: 273.03, img: "pc-gamer_imagens/ssd.png" },
      { nome: "Cooler Quasi 4584", descricao: "Mantém a temperatura ideal do PC", preco: 105.50, img: "pc-gamer_imagens/cooler.png" },
      { nome: "Gabinete Id 920", descricao: "Gabinete moderno com iluminação RGB", preco: 582.23, img: "pc-gamer_imagens/gabinete.png" },
      { nome: "Gabinete Soluta 3887", descricao: "Design elegante e espaço interno", preco: 696.49, img: "pc-gamer_imagens/gabinete2.png" },
      { nome: "Gabinete Minus 7223", descricao: "Compacto e eficiente para setups pequenos", preco: 305.55, img: "pc-gamer_imagens/gabinete3.png" },
      { nome: "Controlador RGB Eligendi 9670", descricao: "Personalize suas luzes com facilidade", preco: 114.97, img: "pc-gamer_imagens/controlador_rgb.png" }
    ];

    const container = document.getElementById('pc-gamer-cards');

    produtosPcGamer.forEach(produto => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${produto.img}" alt="${produto.nome}">
        <h3>${produto.nome}</h3>
        <p>${produto.descricao}</p>
        <strong>R$ ${produto.preco.toFixed(2)}</strong>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
