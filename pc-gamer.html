<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KTECH - PC Gamer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0e0e0e;
      color: white;
      line-height: 1.5;
    }
    header {
      background-color: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 2px solid #007acc; /* Azul padrão */
    }
    header img {
      height: 40px;
      margin-right: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 30px;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav a:hover,
    nav a:focus {
      color: #007acc;
      outline: none;
    }
    nav a[aria-current="page"] {
      text-decoration: underline;
      color: #007acc;
    }
    h1 {
      padding: 40px 40px 20px 40px;
      font-weight: 700;
      font-size: 2.25rem;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 0 40px 60px 40px;
      justify-content: flex-start;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background-color: #1b1b1b;
      border-radius: 10px;
      padding: 20px;
      width: 260px;
      text-align: center;
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card:hover,
    .card:focus-within {
      transform: scale(1.03);
      outline: none;
      box-shadow: 0 0 15px #007acc;
    }
    .card img {
      width: 150px;
      height: 150px;
      object-fit: contain;
      margin-bottom: 15px;
      border-radius: 6px;
    }
    .card h3 {
      font-size: 18px;
      margin-bottom: 8px;
      font-weight: 700;
      color: #00aaff;
    }
    .card p {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 12px;
      flex-grow: 1;
    }
    .card strong {
      font-size: 16px;
      color: #f0a500;
      margin-bottom: 10px;
    }
    .btn-comprar {
      background-color: #00e1ff;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      font-weight: 700;
      color: black;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: auto;
    }
    .btn-comprar:hover,
    .btn-comprar:focus {
      background-color: #00c1dd;
      outline: none;
    }
    @media (max-width: 768px) {
      header {
        padding: 15px 20px;
      }
      h1 {
        padding: 20px;
        font-size: 1.75rem;
      }
      .cards {
        padding: 0 20px 40px 20px;
        justify-content: center;
      }
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center;">
      <img src="inicio_imagens/ck.png" alt="KTECH" />
      <span style="font-size: 22px; font-weight: 700;">KTECH</span>
    </div>
    <nav>
      <a href="index.html">INÍCIO</a>
      <a href="pc-gamer.html" aria-current="page">PC GAMER</a>
      <a href="perifericos.html">PERIFÉRICOS</a>
      <a href="cadastro.html">CADASTRO</a>
      <a href="sobre.html">SOBRE A EMPRESA</a>
    </nav>
  </header>

  <main>
    <h1>Peças para PC Gamer</h1>
    <section class="cards" id="pc-gamer-cards" aria-label="Lista de produtos para PC Gamer"></section>
  </main>

      },
      {

      {

      },

      {

      },
      {
        nome: "Gabinete Soluta 3887",
        descricao: "Gabinete Soluta 3887, design moderno, espaço interno amplo, filtro anti-poeira removível e painel lateral em acrílico.",
        preco: 696.49,
        img: "pc-gamer_imagens/gabinete2.png"
      },
      {
        nome: "Gabinete Minus 7223",
        descricao: "Gabinete Minus 7223, compacto, ideal para setups pequenos, fácil instalação e ótimo fluxo de ar.",
        preco: 305.55,
        img: "pc-gamer_imagens/gabinete3.png"
      },
      {
        nome: "Controlador RGB Eligendi 9670",
        descricao: "Controlador RGB Eligendi 9670, controle de luzes LED com vários modos, compatível com software popular de iluminação.",
        preco: 114.97,
        img: "pc-gamer_imagens/controlador_rgb.png"
      }
    ];

    const container = document.getElementById('pc-gamer-cards');

    produtosPcGamer.forEach(produto => {
      const card = document.createElement('article');
      card.className = 'card';
      card.tabIndex = 0;
      card.innerHTML = `
        <img src="${produto.img}" alt="${produto.nome}">
        <h3>${produto.nome}</h3>
        <p>${produto.descricao}</p>
        <strong>R$ ${produto.preco.toFixed(2)}</strong>
        <button class="btn-comprar" type="button">Comprar</button>
      `;
      container.appendChild(card);

      // Adiciona evento no botão comprar
      card.querySelector('.btn-comprar').addEventListener('click', () => {
        alert(`Produto "${produto.nome}" adicionado ao carrinho!`);
      });
    });
  </script>
</body>
</html>
