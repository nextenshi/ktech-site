<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - KTECH</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0e0e0e;
      color: white;
    }

    header {
      background-color: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
    }

    header img {
      height: 40px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 30px;
      font-weight: 500;
    }

    .form-container {
      max-width: 400px;
      margin: 60px auto;
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 225, 255, 0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00e1ff;
    }

    input {
      width: 100%;
      margin-bottom: 20px;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #2c2c2c;
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00e1ff;
      border: none;
      border-radius: 6px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00c1dd;
    }

    #mensagem {
      margin-top: 20px;
      text-align: center;
      color: #00ff88;
    }
  </style>
</head>
<body>

  <header>
    <div style="display: flex; align-items: center;">
      <img src="cadastro_imagens/ck.png" alt="KTECH" style="height: 40px; margin-right: 10px;">
      <span style="font-size: 20px; font-weight: bold;">KTECH</span>
    </div>
    <nav>
      <a href="index.html">INÍCIO</a>
      <a href="#">PRODUTOS</a>
      <a href="cadastro.html">CADASTRO</a>
      <a href="sobre.html">SOBRE A EMPRESA</a>
    </nav>
  </header>

  <section class="form-container">
    <h2>Cadastro de Usuário</h2>
    <form id="formCadastro">
      <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
      <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
      <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
      <button type="submit">Cadastrar</button>
    </form>
    <div id="mensagem"></div>
  </section>

  <script>
    const form = document.getElementById('formCadastro');
    const mensagem = document.getElementById('mensagem');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      console.log("Cadastro fictício:");
      console.log("Nome:", nome);
      console.log("Email:", email);
      console.log("Senha:", senha);

      mensagem.textContent = "Cadastro realizado com sucesso! Redirecionando...";

      setTimeout(() => {
        window.location.href = "index.html";
      }, 2000);
    });
  </script>

</body>
</html>
