<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - KTECH</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0e0e0e;
      color: white;
      line-height: 1.6;
    }

    header {
      background-color: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 2px solid #007acc; /* azul padrão */
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    header nav a {
      color: white;
      text-decoration: none;
      margin-left: 30px;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    header nav a:hover,
    header nav a:focus {
      color: #007acc;
      outline: none;
    }

    .form-container {
      max-width: 420px;
      margin: 60px auto;
      background-color: #1a1a1a;
      padding: 30px 35px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 122, 204, 0.4);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #007acc;
      font-weight: 700;
      font-size: 1.8rem;
    }

    input {
      width: 100%;
      margin-bottom: 20px;
      padding: 14px 12px;
      border: none;
      border-radius: 8px;
      background-color: #2c2c2c;
      color: white;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    input:focus {
      background-color: #3a3a3a;
      outline: 2px solid #007acc;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #007acc;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover,
    button:focus {
      background-color: #005fa3;
      outline: none;
    }

    #mensagem {
      margin-top: 20px;
      text-align: center;
      color: #00ff88;
      font-weight: 600;
      min-height: 1.2rem;
    }

    @media (max-width: 480px) {
      header {
        flex-direction: column;
        gap: 12px;
        padding: 15px 20px;
      }

      header nav a {
        margin-left: 0;
        margin-right: 15px;
        font-size: 14px;
      }

      .form-container {
        margin: 40px 15px;
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div style="display: flex; align-items: center;">
      <img src="cadastro_imagens/ck.png" alt="Logo KTECH" />
      <span style="font-size: 22px; font-weight: 700;">KTECH</span>
    </div>
    <nav>
      <a href="index.html">INÍCIO</a>
      <a href="pcsgamer.html">MEU PC</a>
      <a href="cadastro.html" aria-current="page">CADASTRO</a>
      <a href="sobre.html">SOBRE A EMPRESA</a>
    </nav>
  </header>

  <main>
    <section class="form-container" aria-labelledby="titulo-cadastro">
      <h2 id="titulo-cadastro">Cadastro de Usuário</h2>
      <form id="formCadastro" novalidate>
        <label for="nome" class="sr-only">Nome completo</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required autocomplete="name" />

        <label for="email" class="sr-only">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Seu e-mail" required autocomplete="email" />

        <label for="senha" class="sr-only">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Sua senha" required autocomplete="new-password" />

        <button type="submit">Cadastrar</button>
      </form>
      <div id="mensagem" role="alert" aria-live="polite"></div>
    </section>
  </main>

  <script>
    const form = document.getElementById('formCadastro');
    const mensagem = document.getElementById('mensagem');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;

      if (!nome || !email || !senha) {
        mensagem.textContent = "Por favor, preencha todos os campos.";
        return;
      }

      console.log("Cadastro fictício:");
      console.log("Nome:", nome);
      console.log("Email:", email);
      console.log("Senha:", senha);

      mensagem.textContent = "Cadastro realizado com sucesso! Redirecionando...";

      setTimeout(() => {
        window.location.href = "index.html";
      }, 2000);
    });
  </script>

  <style>
    /* Classe para esconder texto visualmente mas deixar acessível para leitores de tela */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>

</body>
</html>
